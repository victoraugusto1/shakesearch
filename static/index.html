<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <h1>Shakesearch</h1>
    <h3>Search for Shakespeare's works</h3>
    <div>
        <form id="form">
            <label for="query">Search term</label>
            <input type="text" id="query" name="query" required>
            <label for="caseSensitive">Case sensitive search?</label>
            <input type="checkbox" id="caseSensitive" name="caseSensitive" value="true">
            <label for="maxResults">Max number of results (leave empty for unlimited)</label>
            <input type="number" id="maxResults" name="maxResults">
            <button type="submit">Search</button>
        </form>
    </div>
    <div id="results">
    </div>
  <script src="app.js"></script>
</body>

</html>
